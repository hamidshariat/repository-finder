<div>
<mat-toolbar color="">
  <img src="./assets/25231.png" width="50px" height="70px">
  <span class="mat-h2">My Repositories</span>
</mat-toolbar>

<mat-card class="searchBox m-4" >
  <mat-card-title class="!p-3">
    <h2>Repositories</h2>
  </mat-card-title>
  <mat-card-content class="!p-5 display-flex ">
    <mat-form-field>
      <input matInput placeholder="Enter GitHub username" [(ngModel)]="username" name="username">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" (click)="fetchRepositories()">Search</button>
  </mat-card-content>
</mat-card>
</div>
